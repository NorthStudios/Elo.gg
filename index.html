<html>
    <head>
        <title>ELO.GG</title>
        <link rel="shortcut icon" type="image/png" href="eloiconcircle.png"/>
     
    </head>
    <style>
        .imgcenter {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .footer {
            position:absolute;
            bottom:0;
            width:100%;
            height:50px;   /* Height of the footer */
            background: darkslateblue;
            text-align: center;
        }
        
        .mySlides {
            display: block;
            left: 0;
            bottom: 0;
            width: 20%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
    <body>
        
            <img src = "eloggthenewway.png" class = "imgcenter">
             
            
            <img class="mySlides" src="statscommand.png">
            <img class="mySlides" src="matchcommand.png">   
            <img class="mySlides" src="livecommand.png">

        <script>
            var slideIndex = 0;
            carousel();
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > x.length) {slideIndex = 1}
                x[slideIndex-1].style.display = "block";
                setTimeout(carousel, 4000); // Change image every 2 seconds
}
        </script>
        
        <div class="footer">

        </div>

    </body>
</html>
